<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <my-counter initialcount="0" message="My message"></my-counter>
    <script>
      for (let t = 0; t < 5; t++)
        setTimeout(() => {
          document
            .querySelector("my-counter")
            .setAttribute("message", "my message is changing " + t.toString());
        }, 3e3 * t);
    </script>
  </body>
</html>
