<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <script defer="defer" src="static/js/main.e153cd87.js"></script>
  </head>
  <body>
    <my-counter initialcount="0" message="My message"></my-counter>
    <script>
      for (let e = 0; e < 5; e++)
        setTimeout(() => {
          document
            .querySelector("my-counter")
            .setAttribute("message", "my message is changing " + e.toString());
        }, 3e3 * e);
    </script>
  </body>
</html>
